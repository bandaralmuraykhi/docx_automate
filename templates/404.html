{% extends "base.html" %}
{% block title %} 404 Not Found {% endblock %}

{% block content %}
<style>
    .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        text-align: center;
    }

    .error-container h1 {
        font-size: 6rem;
        margin-bottom: 1rem;
        font-weight: bold;
        color: #3B99FC;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .error-container p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        max-width: 600px;
    }

    .error-container a {
        margin-top: 1rem;
    }
</style>

<div class="error-container">
    <h1 class="title">404</h1>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a class="button is-primary" href="{{ url_for('home') }}">Return to Home</a>
</div>
{% endblock %}
