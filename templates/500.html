{% extends "base.html" %}
{% block title %} 500 Internal Server Error {% endblock %}

{% block content %}
<style>
    .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        text-align: center;
    }

    .error-container h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .error-container p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
    }

    .error-container a {
        margin-top: 1rem;
    }
</style>

<div class="error-container">
    <h1 class="title has-text-danger">500</h1>
    <h1 class="title">Internal Server Error</h1>
    <p>Sorry, something went wrong on our end. Please try again later.</p>
    <a class="button is-primary" href="{{ url_for('home') }}">Return to Home</a>
</div>
{% endblock %}
