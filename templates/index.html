{% extends 'base.html' %}

{% block title %}File Upload{% endblock %}

{% block content %}
    <h1>Upload a .docx File</h1>
    <form>
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    <div id="table-data"></div>
    <button id="submit-cells" style="display: none;">Submit Selected Cells</button>
    <div id="form-url"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var uniqueFilename = '';

        $(document).ready(function() {
            $('form').submit(function(event) {
                event.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        var tableData = data.table_data;
                        uniqueFilename = data.unique_filename;
                        var selectElement = '<select name="selected_cells" multiple>';
                        for (var i = 0; i < tableData.length; i++) {
                            var row = tableData[i];
                            for (var j = 0; j < row.length; j++) {
                                var cellText = row[j];
                                selectElement += '<option value="' + cellText + '">' + cellText + '</option>';
                            }
                        }
                        selectElement += '</select>';
                        $('#table-data').html(selectElement);
                        $('#submit-cells').show();
                    }
                });
            });

            $('#submit-cells').click(function() {
                var selectedCells = $('select[name="selected_cells"]').val();
                $.ajax({
                    url: '/create_form',
                    type: 'POST',
                    data: JSON.stringify({selected_cells: selectedCells, unique_filename: uniqueFilename}),
                    contentType: 'application/json',
                    success: function(data) {
                        var formUrl = data.form_url + '?selected_cells=' + encodeURIComponent(selectedCells.join(',')) + '&unique_filename=' + encodeURIComponent(uniqueFilename);
                        $('#form-url').html('Form URL: <a href="' + formUrl + '" target="_blank">' + formUrl + '</a>');
                    }
                });
            });
        });
    </script>
{% endblock %}
