{% extends 'base.html' %}

{% block title %}Update Form{% endblock %}

{% block content %}
    <h1>Update Form</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.form_name.label }}<br>
            {{ form.form_name(size=32) }}
        </div>
        <div>
            {{ form.selected_cells.label }}<br>
            {{ form.selected_cells(size=8) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
